<!DOCTYPE html>
<html>
  <head>
    <title>Edit Profile</title>
  </head>
  <body>
    <h1>Jose Annunziato</h1>
    <form>
      <label for="name">Name:*</label>
      <input type="text" id="name" value="Jose Annunziato" />
      <label for="pronouns">Pronouns</label>
      <select id="pronouns">
        <option selected value="none">None</option>
        <option value="he">He/Him</option>
        <option value="she">She/Her</option>
        <option value="they">They/Them</option>
        <option value="other">Other</option>
      </select>
      <br />
      <br />
      <label for="title">Title:</label>
      <input type="text" id="title" />
      <h2>Contact</h2>
      <p>
        No registered services, you can add some on the
        <a href="/Kanbas/Account/Profile/Settings/screen.html">settings</a>
        page.
      </p>
      <h2>Biography</h2>
      <label for="biography"
        >Faculty, Software Engineer, AI, Space, and renewables
        enthusiast.</label
      >
      <br />
      <textarea id="biography" name="biography" rows="4" cols="50">
Faculty, Software Engineer, AI, Space, and renewables enthusiast.
</textarea
      >
      <h2>Links</h2>
      <ul>
        <li>
          <a href="youtube.com">YouTube &#9032; Links to an external site.</a>
        </li>
      </ul>
      <br />
      <table width="100%">
        <thead>
          <tr>
            <td width="40%" align="center"><b>Title</b></td>
            <td></td>
            <td width="40%" align="center"><b>URL</b></td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" value="YouTube" width="100%" /></td>
            <td><p>&#10132;</p></td>
            <td>
              <input type="text" value="https://www.youtube.com" width="100%" />
            </td>
            <td><a href="#">Remove</a></td>
          </tr>
        </tbody>
      </table>
      <button type="button">Add another link</button>
      <br />
      <button>Cancel</button>
      <a href="/Kanbas/Account/Profile/screen.html"
        ><button type="button">Save Profile</button></a
      >
      <br />
      <button type="button">Edit Profile</button>
      <a href="/Kanbas/Account/Profile/screen.html"
        ><button type="button">Cancel Editing</button></a
      >
    </form>
  </body>
</html>
